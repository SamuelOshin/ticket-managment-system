{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket Management System</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Ticket Managment System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link disabled" href="/">Home
                  <span class="visually-hidden">(current)</span>
                </a>
            </ul>
            <a href="{% url 'login' %}" class="btn btn-secondary me-2">Login</a>

            <a href="{% url 'register_staff' %}" class="btn btn-secondary me-2">Sign Up</a>

          </div>
        </div>
      </nav>

      {% if messages %}
      {% for message in messages %}
      <div class="container col-xl-4">  
        <div class="alert alert-dismissible alert-{{message.tags}} alert-success mx-auto " style="margin-top: 1rem; margin-bottom: 0px;">
                <strong>{{message}}</strong><span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
          </div>
       {%endfor%}   
       {%endif%}

        {% block content %}
        {% endblock %}
      </div>

      

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
