{% extends 'users/base.html' %}

{% block content %}

    <section class="py-4 " > 
        <div class="container">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p></p>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h2 style="font-family: 'Albert Sans', sans-serif;font-weight: bold;margin: 0px 0px 3px;">Log in</h2>
                            <div>
                                <i class="bi bi-person-circle" style="font-size: 5rem; color: cornflowerblue;"></i>
                            </div>
                            <form class="text-center" method="post">
                                {% csrf_token %}
                                <div class="mb-3"><input class="form-control" name="username" type="input" placeholder="Username" /></div>
                                <div class="mb-3"><input class="form-control" name="password" type="password"  placeholder="Password" /></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" >Login</button></div>
                                <p class="text-muted">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>

{% endblock %}
